<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="icon" href="calculator.png">
</head>

<body>
    <div class="calculator">
    <input type="text" id="display" disabled>
     <table> <!-- border="1" -->
      <tr>
        <td colspan="3"><button class="clear" onclick="clearDisplay()">C</button></td>
        <td><button class="operator" onclick="append('%')">%</button></td>
      </tr>

      <tr>
        <td><button class="number" onclick="append('7')">7</button></td>
        <td><button class="number" onclick="append('8')">8</button></td>
        <td><button class="number" onclick="append('9')">9</button></td>
        <td ><button class="operator" onclick="append('*')">ร</button></td>
      </tr>

      <tr>
        <td><button class="number" onclick="append('4')">4</button></td>
        <td><button class="number" onclick="append('5')">5</button></td>
        <td><button class="number" onclick="append('6')">6</button></td>
        <td><button class="operator" onclick="append('-')">-</button></td>
      </tr>

      <tr>
        <td><button class="number" onclick="append('1')">1</button></td>
        <td><button class="number" onclick="append('2')">2</button></td>
        <td><button class="number" onclick="append('3')">3</button></td>
        <td><button class="operator" onclick="append('+')">+</button></td>
      </tr>

      <tr>
        <td><button class="number" onclick="append('0')">0</button></td>
        <td><button class="number" onclick="append('.')">.</button></td>
        <td><button class="operator" onclick="calculate()">=</button></td>
        <td><button class="operator" onclick="append('/')">รท</button></td>
      </tr>
    </table>
</div>
<div class="history">
  <h2>History</h2>
  <ul id="historyList"></ul>
  <button onclick="clearHistory()">Clear History</button>
</div>
    <script src="calc.js"></script>
</body>
</html>
